<div class="api-result">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="hello(name)">Say hello</button>
  </form>

  <br><br>
  <span>{{errorMessage ? errorMessage : ""}}</span>
  <span>{{result ? result : ""}}</span>
</div>
